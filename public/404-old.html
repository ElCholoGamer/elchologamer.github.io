<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/favicon.ico" />
		<style>
			body {
				padding: 20px;
			}

			button {
				margin: 10px !important;
			}

			.fireplace {
				height: 50vh;
				margin-top: 50px;
				border-radius: 5px;
			}
		</style>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		/>
		<title>404 Not Found</title>
	</head>
	<body class="bg-dark">
		<h1 class="text-white">End of the road ðŸš—</h1>
		<hr />
		<h4 class="text-light">Looks like you're lost! Try some of these out:</h4>
		<button onclick="back()" class="btn btn-success">Go Back</button>
		<br />
		<button onclick="redirect('/')" class="btn btn-primary">
			Go to Main Page
		</button>

		<br />

		<img
			class="fireplace text-light"
			src="/assets/fireplace.gif"
			alt="fireplace"
		/>

		<script>
			const back = () => history.back();
			const redirect = path => (window.location.href = path);
		</script>
	</body>
</html>
